<!DOCTYPE HTML>
<html>
  <head>
    <title>Student Cookbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
  <div>
    <h1> Student Cookbook </h1>

    <h2> The ultimate cooking guide to get you through your years as a student!</h2>
  </div>
  <main role="main" class="container">

  <div id="topRecipes" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-80" src="cottagepie.jpeg" alt="Cottage Pie">
          </div>
          <div class="carousel-item">
            <img class="d-block w-80" src="macncheese.jpg" alt="Mac n Cheese">
          </div>
          <div class="carousel-item">
            <img class="d-block w-80" src="veganchilli.jpg" alt="Vegan Chilli">
          </div>
        </div>
        <a class="carousel-control-prev" href="#topRecipes" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#topRecipes" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
